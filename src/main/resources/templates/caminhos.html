<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/caminhos.css" th:href="@{/css/caminhos.css}">
    <title>Caminhos da loja</title>
</head>
<body>
    <header class="striped-header">
        <h1>★ Caminhos da loja ★</h1>
    </header>
    <div class="container">

        <div class="effects">
            <a href="/categories/bolsas" th:href="@{/categories/bolsas}" class="effect" id="effect1">Bolsas personalizadas com pinduricos</a>
            <a href="/categories/canecas" th:href="@{/categories/canecas}" class="effect" id="effect2">Canecas</a>
            <a href="/categories/pingentes" th:href="@{/categories/pingentes}" class="effect" id="effect3">Pingentes</a>
            <a href="/categories/camisas" th:href="@{/categories/camisas}" class="effect" id="effect4">Camisas</a>
            <a href="/categories/figures" th:href="@{/categories/figures}"  class="effect" id="effect5">Figures</a>
        </div>

        <div class="character">
            <img th:src="@{/assets/krbDOmedo.png}" src="../static/assets/krbDOmedo.png" alt="Character">
            <div class="eye" id="leftEye">
                <img th:src="@{/assets/olhoskrb.png}" src="../static/assets/olhoskrb.png" alt="Left Eye">
            </div>
            <div class="eye" id="rightEye">
                <img th:src="@{/assets/olhoskrb.png}" src="../static/assets/olhoskrb.png" alt="Right Eye">
            </div>
        </div>
    </div>

    <script>
        const character = document.querySelector('.character');
        const leftEye = document.querySelector('#leftEye img');
        const rightEye = document.querySelector('#rightEye img');

        document.addEventListener('mousemove', (e) => {
            const rect = character.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            const maxMove = 5;

            leftEye.style.transform = `translate(${(x - 0.5) * maxMove * 2}px, ${(y - 0.5) * maxMove * 2}px)`;
            rightEye.style.transform = `translate(${(x - 0.5) * maxMove * 2}px, ${(y - 0.5) * maxMove * 2}px)`;
        });

        document.querySelectorAll('.effect').forEach(effect => {
            effect.addEventListener('mouseover', () => {
                effect.style.transform = 'scale(1.1)';
            });
            
            effect.addEventListener('mouseout', () => {
                effect.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
